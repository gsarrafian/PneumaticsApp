<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pneumatics Control Panel</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Your stylesheet served by Flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

  <!-- (Optional) Your JS for button behavior/fetch calls -->
  <!-- <script defer src="{{ url_for('static', filename='main.js') }}"></script> -->
</head>
<body>
  <main class="dashboard">
    <section class="panel" aria-labelledby="piston-1-title">
      <h2 id="piston-1-title">Piston 1</h2>
      <div class="inputs">
        <div class="form-group">
          <label for="piston1-desired-pressure">Desired Pressure (0-100psi)</label>
          <input id="piston1-desired-pressure" type="number" inputmode="numeric" min="0" step="1" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="piston1-max-cycles">Max Cycles</label>
          <input id="piston1-max-cycles" type="number" inputmode="numeric" min="0" step="1" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="piston1-time-on">Time On (s)</label>
          <input id="piston1-time-on" type="number" inputmode="numeric" min="0" step="0.1" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="piston1-time-off">Time Off (s)</label>
          <input id="piston1-time-off" type="number" inputmode="numeric" min="0" step="0.1" placeholder="0" />
        </div>
      </div>
      <div class="controls">
        <button class="start-btn" type="button">Start</button>
        <button class="pause-btn" type="button">Pause</button>
        <button class="reset-btn" type="button">Reset</button>
      </div>
    </section>

    <section class="panel" aria-labelledby="piston-2-title">
      <h2 id="piston-2-title">Piston 2</h2>
      <div class="inputs">
        <div class="form-group">
          <label for="piston2-desired-pressure">Desired Pressure (0-100psi)</label>
          <input id="piston2-desired-pressure" type="number" inputmode="numeric" min="0" step="1" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="piston2-max-cycles">Max Cycles</label>
          <input id="piston2-max-cycles" type="number" inputmode="numeric" min="0" step="1" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="piston2-time-on">Time On (s)</label>
          <input id="piston2-time-on" type="number" inputmode="numeric" min="0" step="0.1" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="piston2-time-off">Time Off (s)</label>
          <input id="piston2-time-off" type="number" inputmode="numeric" min="0" step="0.1" placeholder="0" />
        </div>
      </div>
      <div class="controls">
        <button class="start-btn" type="button">Start</button>
        <button class="pause-btn" type="button">Pause</button>
        <button class="reset-btn" type="button">Reset</button>
      </div>
    </section>
  </main>
</body>
</html>
